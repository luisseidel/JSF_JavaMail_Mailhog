<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <script>
       function teste() {
           var campo = document.getElementById("formNavegar:clickjs");
           campo.value = 'teste';
       }
    </script>
</h:head>

<h:body>
    <h:form id="formNavegar" >
        <h1>Olá</h1>
        <h:commandButton value="Navegar" action="primeirapagina" />
        <br/>
        <br/>
        <h:inputText id="clickjs" onkeypress="this.value = this.value.toUpperCase();"/>
        <br/>
        <h:commandButton value="Click JS" onclick="teste()" />
        <br/>
        <br/>
        <h:commandButton value="Enviar Email" action="enviarEmail" />
    </h:form>
</h:body>

</html>

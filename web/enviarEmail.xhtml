<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<style type="text/css">
    form {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }
    div {
        margin: 10px 0;
        display: flex;
        justify-content: left;
        align-items: center;
    }
    div label {
        min-width: 130px;
    }

    .form-error {color:red}
</style>
<h:body>
    <h:form id="formEnviarEmail">
        <h:messages styleClass="form-error"/>

        <div>
            <h:outputLabel value="Email Remetente" for="emailRemetente"/>
            <h:inputText id="emailRemetente" value="#{emailController.emailRemetente}" required="true" />
        </div>

        <div>
            <h:outputLabel value="Destinatários" for="destinatarios"/>
            <h:inputText id="destinatarios" value="#{emailController.destinatario}" required="true" />
        </div>

        <div>
            <h:outputLabel value="Assunto" for="assunto"/>
            <h:inputText id="assunto" value="#{emailController.assunto}" required="true" />
        </div>

        <div>
            <h:outputLabel value="Mensagem" for="mensagem" />
            <h:inputTextarea id="mensagem" value="#{emailController.mensagem}" required="true"/>
        </div>

        <div>
            <h:commandButton value="Enviar Email" action="#{emailController.enviarEmail}" />
        </div>

        <h:dataTable value="#{emailController.listEmails}" var="email" styleClass="" headerClass="">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{email.id}
            </h:column>
            <h:column>
                <f:facet name="header">Remetente</f:facet>
                #{email.emailRemetente}
            </h:column>
            <h:column>
                <f:facet name="header">Destinatário</f:facet>
                #{email.destinatarios}
            </h:column>
            <h:column>
                <f:facet name="header">Mensagem</f:facet>
                #{email.mensagem}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
